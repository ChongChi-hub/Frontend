<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .content {
        border: 1px solid rgba(57, 52, 52, 0.047);
        background-color: rgba(57, 52, 52, 0.047);
        width: 530px;
        height: 280px;
        align-items: center;
        justify-content: center;
      }
      .content1,
      .content2,
      .content3 {
        display: flex;
        align-items: center;
        margin-top: 10px;
        padding-left: 10px;
      }
      img {
        width: 20px;
        height: 20px;
      }
      span {
        margin-left: 10px;
      }
      .foot {
        display: flex;
      }
      .foot .submit p {
        border: 1px solid #bc2229;
        background-color: #bc2229;
        color: white;
        width: 150px;
        height: 30px;
        text-align: center;
        padding-top: 10px;
        border-radius: 5px;
        margin-left: 10px;
        margin-top: 30px;
      }
      .foot .check p {
        border: 1px solid rgba(57, 52, 52, 0.311);
        width: 150px;
        height: 30px;
        text-align: center;
        border-radius: 5px;
        padding-top: 10px;
        margin-top: 30px;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>
        Khóa Học Lập Trình Từ Con Số 0<br />
        Tự Tin Đi Làm Sau 6 Tháng
      </h1>
      <div class="content1">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="v"
        /><span
          >Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa
          học</span
        ><br />
      </div>
      <div class="content2">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="v"
        /><span>Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</span><br />
      </div>
      <div class="content3">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="v"
        /><span
          >Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ
          N3</span
        ><br />
      </div>
      <div class="foot">
        <div class="submit">
          <p>Nhận tư vấn 1:1</p>
        </div>
        <div class="check">
          <p>Kiểm tra độ phù hợp</p>
        </div>
      </div>
    </div>
  </body>
</html>
