<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Box</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .open-modal {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }
      #modal-toggle:checked + .modal {
        display: flex;
      }
      .modal-content {
        background: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .modal-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
      }
      .modal-body label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      .modal-body input,
      .modal-body textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .modal-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .close-btn {
        background: #6c757d;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .send-btn {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #modal-toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="modal-toggle" class="open-modal">Open Modal</label>
    <input type="checkbox" id="modal-toggle" />
    <div class="modal">
      <div class="modal-content">
        <label for="modal-toggle" class="close-modal">&times;</label>
        <div class="modal-header">New message to @mdo</div>
        <div class="modal-body">
          <label>Recipient:</label>
          <input type="text" value="@mdo" readonly />
          <label>Message:</label>
          <textarea rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <label for="modal-toggle" class="close-btn">Close</label>
          <button class="send-btn">Send message</button>
        </div>
      </div>
    </div>
  </body>
</html>
