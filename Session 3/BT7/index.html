<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT7</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="hovaten">Ho va ten:</label>
      <input type="text" id="hovaten" name="hovaten" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="ngaysinh">Ngay sinh:</label>
      <input type="date" id="ngaysinh" name="ngaysinh" required /><br />
      <label>Gioi tinh:</label>
      <input type="radio" name="gioitinh" value="nam" required />Nam
      <input type="radio" name="gioitinh" value="nu" />Nu<br />
      <label for="sdt">So dien thoai:</label>
      <input type="tel" id="sdt" name="sdt" required /><br />
      <label for="chuyennganh">Chuyen nganh:</label>
      <select name="chuyennganh" id="chuyennganh">
        <option value="cntt">Cong nghe thong tin</option>
        <option value="ketoan">Ke toan</option>
        <option value="marketing">Marketing</option></select><br />
      <label for="namnhaphoc">Nam nhap hoc:</label>
      <input type="number" id="namnhaphoc" name="namnhaphoc" required /><br />
      <label for="gpa">Diem GPA:</label>
      <input type="number" id="gpa" name="gpa" step="0.01" required /><br />
      <label for="diachi">Dia chi:</label>
      <textarea name="diachi" id="diachi" required></textarea><br />
      <label for="lophoc">Lop hoc:</label>
      <input type="text" id="lophoc" name="lophoc" required /><br />
      <label for="ngaydangkihoc">Ngay dang ki hoc:</label>
      <input type="datetime-local" id="ngaydangkihoc" name="ngaydangkihoc" required /><br />
      <button type="submit">Dang ky</button>
    </form>
  </body>
</html>
