<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT8</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="hovaten">Ho va ten:</label>
      <input type="text" id="hovaten" name="hovaten" required /><br />
      <label for="ngaysinh">Ngay sinh:</label>
      <input type="date" id="ngaysinh" name="ngaysinh" required /><br />
      <label for="gioitinh">Gioi tinh:</label>
      <input type="radio" name="gioitinh" value="nam" required />Nam
      <input type="radio" name="gioitinh" value="nu" />Nu<br />
      <label for="socccd">So CCCD:</label>
      <input type="number" id="socccd" name="socccd" required /><br />
      <label for="ngaycap">Ngay cap:</label>
      <input type="date" id="ngaycap" name="ngaycap" required /><br />
      <label for="noicap">Noi cap:</label>
      <input type="text" id="noicap" name="noicap" required /><br />
      <label for="sdt">So dien thoai:</label>
      <input type="tel" id="sdt" name="sdt" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="diachi">Dia chi thuong tru:</label>
      <textarea name="diachi" id="diachi" required></textarea><br />
      <label for="loaicccd">Loai CCCD:</label>
      <input type="radio" name="loaicccd" value="moi" />Can cuoc cong dan moi
      <input type="radio" name="loaicccd" value="cu" />Can cuoc cong dan cu<br />
      <label for="dantoc">Dan toc:</label>
      <input type="text" id="dantoc" name="dantoc" required /><br />
      <label for="tongiao">Ton giao:</label>
      <input type="text" id="tongiao" name="tongiao" required /><br />
      <label for="quoctich">Quoc tich:</label>
      <input type="text" id="quoctich" name="quoctich" required /><br />
      <label for="hotenchame">Ho ten cha/me:</label>
      <input type="text" id="hotenchame" name="hotenchame" required /><br />
      <label for="socccdchame">So CMND/CCCD cua cha/me:</label>
      <input type="number" id="socccdchame" name="socccdchame" required /><br />
      <label for="tinhthanhpho">Tinh/Thanh pho:</label>
      <select id="tinhthanhpho" name="tinhthanhpho" required>
        <option value="">Chon tinh/thanh pho</option>
        <option value="hanoi">Ha Noi</option>
        <option value="tphcm">TP Ho Chi Minh</option>
        <option value="danang">Da Nang</option>
        <option value="hue">Hue</option>
        <option value="nhatrang">Nha Trang</option>
        <option value="vungtau">Vung Tau</option>
        <option value="cantho">Can Tho</option>
        <option value="quangninh">Quang Ninh</option>
        <option value="quangnam">Quang Nam</option>
        <option value="quangngai">Quang Ngai</option>
        <option value="quangtri">Quang Tri</option>
        <option value="quangbinh">Quang Binh</option>
      </select><br />
      <button type="submit">Gui thong tin</button>
    </form>
  </body>
</html>
