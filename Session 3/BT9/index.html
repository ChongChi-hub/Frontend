<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT9</title>
    <style> 
        label, textarea {
            display: inline-block;
            width: 175px;
            vertical-align: middle;
            margin-bottom: 5px;
        }
        input,select {
            margin-bottom: 5px;
        }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <label for="hovaten">Ho va ten:</label>
      <input type="text" id="hovaten" name="hovaten" required /><br />
      <label for="ngaysinh">Ngay sinh:</label>
      <input type="date" id="ngaysinh" name="ngaysinh" required /><br />
      <label for="gioitinh">Gioi tinh:</label>
      <input type="radio" name="gioitinh" value="nam" required />Nam
      <input type="radio" name="gioitinh" value="nu" />Nu<br />
      <label for="sdt">So dien thoai:</label>
      <input type="tel" id="sdt" name="sdt" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="diachi">Dia chi:</label>
      <textarea name="diachi" id="diachi" required></textarea><br />
      <label for="vaitro">Vai tro tong nhom:</label>
      <select name="vaitro" id="vaitro">
        <option value="leader">Thanh vien</option>
        <option value="member">Nhom truong</option>
        <option value="member">Nhom pho</option></select><br />
      <label for="sothich">So thich:</label>
      <input type="text" id="sothich" name="sothich" required /><br />
      <label for="kynang">Ky nang:</label>
      <textarea name="kynang" id="kynang" required></textarea><br />
      <label for="thoigianranh">Thoi gian ranh:</label>
      <input type="checkbox" id="sang" name="thoigianranh" value="sang" />Sang
      <input type="checkbox" id="chieu" name="thoigianranh" value="chieu"/>Chieu
      <input type="checkbox" id="toi" name="thoigianranh" value="toi"/>Toi<br />
      <label for="lydo">Ly do tham gia nhom:</label>
      <textarea name="lydo" id="lydo" required></textarea><br />
      <label for="mauyeuthich">Mau yeu thich:</label>
      <input type="color" id="mauyeuthich" name="mauyeuthich" required /><br />
      <label for="dangky">Dang ky nhan ban tin:</label>
      <input type="checkbox" id="dangky" name="dangky" />Co<br />
      <label for="thongbao">Nhan thong bao qua email:</label>
      <input type="radio" id="thongbao" name="thongbao" required />Email 
      <input type="radio" id="thongbao" name="thongbao" />SMS<br />
      <input type="submit" value="Dang ky thanh vien" />
    </form>
  </body>
</html>
