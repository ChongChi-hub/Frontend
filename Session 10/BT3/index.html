      }
      .imgJakeWill {
        width: 3vw;
        height: 6vh;

        margin-right: 1vw;
      }

      }

  </head>
  <body>
    <div class="post">
      <div class="head">
        <img
          class="imgHeader"
          src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg"
