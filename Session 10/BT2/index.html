<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      h1 {
        margin: 0;
        font-weight: normal;
      }
      .gridBox {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 2vw;
        width: 100vw;
      }
      img:nth-of-type(1) {
        grid-column: 2/2;
        grid-row: 1/3;
      }
      img:nth-of-type(2) {
        grid-column: 4/4;
        grid-row: 1/3;
      }
      img:nth-of-type(3) {
        grid-column: 1/1;
        grid-row: 2/4;
      }
      img:nth-of-type(4) {
        grid-column: 3/3;
        grid-row: 2/4;
      }
      p:nth-of-type(3) {
        grid-column-start: 2;
      }
      p:nth-of-type(4) {
        grid-column-start: 4;
      }
      img {
        width: 25vw;
        height: 40vh;
        object-fit: cover;
        border-radius: 5px;
      }
      .title {
        font-weight: bold;
        font-size: 3vw;
        text-align: center;
        margin: 0;
        padding: 7vh 3vh;
        border-radius: 10px;
        background: linear-gradient(to bottom, black, white);
        -webkit-background-clip: text;
        color: transparent;
      }
      .background {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Category</h1>
      <div class="gridBox">
        <div class="background"><p class="gridItem title">FOOTBALL</p></div>
        <img
          src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg"
          alt="basketball"
        />
        <div class="background"><p class="gridItem title">CAR SPORT</p></div>
        <img
          src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg"
          alt="table tennis"
        />
        <img
          src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg"
          alt="football"
        />
        <div class="background"><p class="gridItem title">BASKET BALL</p></div>
        <img
          src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg"
          alt="car sport"
        />
        <div class="background"><p class="gridItem title">TABLE TENNIS</p></div>
      </div>
    </main>
  </body>
</html>
