<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Payment</h2>

    <div class="mb-3">
        <input type="radio" id="credit" name="paymentMethod" checked>
        <label for="credit">Credit card</label><br>

        <input type="radio" id="debit" name="paymentMethod">
        <label for="debit">Debit card</label><br>

        <input type="radio" id="paypal" name="paymentMethod">
        <label for="paypal">Paypal</label>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Name on card</label>
            <input type="text" id="inputName" class="form-control" >
            <small class="form-text text-muted">Full name as displayed on card</small>
        </div>
        <div class="col-md-6">
            <label for="inputCreditCardNumber" class="form-label">Credit card number</label>
            <input type="text" id="inputCreditCardNumber" class="form-control" >
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <label for="inputExpirationDate" class="form-label">Expiration</label>
            <input type="text" id="inputExpirationDate" class="form-control" >
        </div>
        <div class="col-md-3">
            <label for="inputCvvNumber" class="form-label">CVV</label>
            <input type="text" id="inputCvvNumber" class="form-control" >
        </div>
    </div>

    <hr class="mt-4">

    <button class="btn btn-primary">Continue to checkout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
